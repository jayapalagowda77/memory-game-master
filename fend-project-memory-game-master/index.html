<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>


        <section class="score-panel">
            <div class="score-panel-item">
                <div class="timer">
                    <p>Time Elapsed:
                        <br>
                        <em class="seconds-passed">0</em> seconds
                    </p>
                </div>
            </div>
            <div class="score-panel-item">
                <div class="moves">
                    <p>Moves:
                        <br>
                        <span id="move-count">0</span>
                    </p>
                </div>
            </div>
            <div class="score-panel-item score-star-box">
                <ul class="stars">
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                </ul>
            </div>
            <div class="score-panel-item score-restart-box">
                <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <!-- game end -->
    <div class="modal">
        <div class="modal-content">
            <h1 class="modal-header"></h1>
            <ul class="modal-stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>
            <p>It took you
                <em class="modal-results" id="modal-moves">x</em> moves and
                <em class="modal-results" id="modal-seconds">x</em> seconds.</p>
            <p class="modal-message"></p>
            <hr>
            <strong>Want to play again?</strong>
            <hr>
            <span class="modal-again" id="modal-again-yes">Yes</span>
            <span class="modal-again" id="modal-again-no">No</span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
